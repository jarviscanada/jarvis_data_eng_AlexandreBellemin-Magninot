# List of Jarvis projects
jarvis_projects:
  - name: "Linux Cluster Monitor."
    git_url: "/linux_sql"
    # The project description allows hiring managers to understand your project and the technologies you used(e.g., programming languages, libraries, algorithms, hardware, tools, etc.).
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: "Développé une solution légère de contrôle dans Linux qui collecte les spécifications matérielles et les métriques systèmes en temps réel sur plusieurs serveurs dans une architecture distribuée. Réalisé avec Bash pour la collecte des données, PostgreSQL conteneurisé avec Docker comme SGBD, et cron pour l'ingestion automatisée. Le projet démontre comment concevoir un pipeline de données pour la planification des capacités matérielles et le suivi des systèmes."
  - name: "SGBD et SQL."
    git_url: "/sql"
    description: "Conçu une base de données PostgreSQL et réalisé environ 30 requêtes SQL couvrant DDL, jointures, agrégations, window functions et manipulations de string/dates. Déployé avec Docker pour simuler un environnement industriel et renforcer les compétences en modélisation relationnelle et optimisation SQL."

