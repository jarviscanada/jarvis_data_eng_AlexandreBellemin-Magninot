# List of Jarvis projects
jarvis_projects:
  - name: "Linux Cluster Monitor."
    git_url: "/linux_sql"
    # The project description allows hiring managers to understand your project and the technologies you used(e.g., programming languages, libraries, algorithms, hardware, tools, etc.).
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: "Developed a lightweight Linux monitoring solution that collects hardware specifications and real-time system metrics across multiple distributed servers. Built using Bash for data collection, PostgreSQL containerized with Docker as RDBMS, and cron jobs for automated ingestion. The project demonstrates how to design a simple DevOps-style data pipeline for capacity planning and system observability."
  - name: "Retail Analytics & Customer Segmentation PoC."
    git_url: "/python_data_analytics"
    description: "Designed and implemented a complete analytics workflow for a simulated e-commerce company to help understand customer behavior and revenue sources. Built a reproducible environment using Docker, PostgreSQL, and Jupyter notebook. Performed data cleaning and transformations, exploratory analysis, KPI monitoring (monthly sales revenue/growth, number of new and existing customers...), and RFM segmentation using Python, Pandas, NumPy, and Matplotlib. Identified key customer segments, retention risks, and growth opportunities. This project strengthened my data engineering foundations (pipelines, ETL, database setup) and my ability to translate raw data into actionable business insights."
# List of personal or academic projects
